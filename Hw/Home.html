<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
        </nav>
    </header>
    
    <!-- Carousel -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide active"> <img src="https://i.pinimg.com/564x/b3/d8/20/b3d8202b31475fb40ed48668f71ee150.jpg"/></div>
            <div class="carousel-slide">Slide 2</div>
            <div class="carousel-slide">Slide 3</div>
        </div>
        <div class="carousel-controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </section>
    
    <!-- Card Section -->
    <section class="card-section">
        <div class="card">
            <img src="https://i.pinimg.com/236x/f9/de/4a/f9de4aa853e83af4da791976476d50f3.jpg"/>
            <h3>Card Title 1</h3>
            <p>Card content goes here.</p>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/236x/20/36/31/203631e9eaddb14b5cedcea6e0a537c1.jpg"/>
            <h3>Card Title 2</h3>
            <p>Card content goes here.</p>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/236x/6b/50/05/6b50059783297e31405f7e98531f7aab.jpg"/>
            <h3>Card Title 3</h3>
            <p>Card content goes here.</p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <p>&copy; 2023 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
